<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputPin" class="form-control" type="text">
                    <button class="generate-btn" onclick="random()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="input-number" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <button class="button" onclick="display(7)">7</button>
                              <button class="button" onclick="display(8)">8</button>
                              <button class="button" onclick="display(9)">9</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button" onclick="display(4)">4</button>
                              <button class="button" onclick="display(5)">5</button>
                              <button class="button" onclick="display(6)">6</button>
                            </div>
                            <div class="calc-button-row">
                              <button class="button" onclick="display(1)">1</button>
                              <button class="button" onclick="display(2)">2</button>
                              <button class="button" onclick="display(3)">3</button>
                            </div>
                            <div class="calc-button-row">
                                <button class="button" id="clear-btn">C</button>
                                <button class="button" onclick="display(0)">0</button>
                                <button class="button" id="backspace-btn">&lt;</button>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn" onclick="verifyPin()">Submit</button>
                                <p class="action-left" id="tryContent"> <span id="tryLeft">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notify-wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notify-success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
